<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.18/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <h2 class="text-uppercase  text-center display-3">
        <i class="fa-solid fa-cart-shopping"></i>Grocery list</h2>


    <div class="container">
        <div class="row">
            <div class="col-sm-8 offset-md-2 text-center">
                <form class="form-inline mb-4" id="GroceryForm">
                    <div class="form-group groceryItem">
                        <label for="GroceryItem" class="sr-only"> Grocery List</label>
                        <input type="text" class="form-control" id="GroceryItem" placeholder="Add Item" required />
                    </div>
            </div>

            <div class="col-sm-8  offset-md-2 ">
                <div class="form-group ">
                    <button type="submit" id="addBtn" class="btn btn-dark ml-2 btn-lg"><i class="fa-solid fa-plus"></i> Add Items</button>
                    <!-- <button type="button" id="updateBtn" class="btn btn-warning d-none ml-2 btn-lg">Update</button> -->

                </div>
            </div>
            </form>

            <div class="col-md-8 offset-md-2">
                <!-- <input type="text" class="form-control" id="filter"  placeholder="Filter Item" required /> -->
                <input class="form-control" id="filter" type="text" placeholder="Filter Items" autofocus>
            </div>
         
            <div class="col-md-4 offset-md-2 mt-3 ele">
                <ul class="list-group text-capitalize" id="GroceryList">
                </ul>
            </div>

            <div class="text-center col-md-8 offset-md-2 mt-2">
                <!-- <button type="submit" id="deleteAll" class="btn btn-block  btn-lg"></button> -->
                <button type="button" id="deleteAll"  class="btn btn-outline-dark btn-lg btn-block">Clear All</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>


    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.18/dist/sweetalert2.all.min.js"></script>

    <script src="./assets/js/app.js"></script>
</body>

</html>
